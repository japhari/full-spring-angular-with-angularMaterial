<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>

<ng-template #loggedOut>
   
  <div>
    <form name="form" class="example-form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div>
       <mat-form-field class="example-full-width widmat">
        <input matInput type="text"  placeholder="Username" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
        </mat-form-field>
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
        </div>
      </div>
      <div>
          <mat-form-field class="example-full-width widmat">
        <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
        </mat-form-field>
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div>
          <button mat-raised-button  color="primary">Login</button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Login failed: {{errorMessage}}
        </div>
      </div>
    </form>
    <hr />
    <p>Don't have an account?</p>
    <a href="signup" class="btn btn-success">Sign Up</a>
  </div>
</ng-template>
